<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task2</title>

<body>
	<p>Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N
		місяців.</p>
	<script>
		let time = {
			day: 29,
			month: 3,
			year: 2023,
		}
		const userMonth = parseInt(prompt('Введіть кількість місяців'))

		function getYear({
			day,
			month,
			year
		}, num) {
			let temp = month + num
			year += Math.floor(temp / 12)
			return year

		}
		let finalYear = getYear(time, userMonth)
		document.write(`Через ${userMonth} місяці(в) буде ${finalYear} рік`)
	</script>
</body>

</html>
