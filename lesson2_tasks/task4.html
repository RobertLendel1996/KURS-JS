<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h2>Задача 4</h2>
	<p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
	<style>
		h2 {
			font-size: 32px;
		}


		p {
			font-weight: 600;
			font-size: 22px;
			color: rgb(93, 65, 65);
		}

		@media (max-width:767px) {
			h2 {
				font-size: 26px;
			}

			p {
				font-weight: 600;
				font-size: 20px;
			}
		}
	</style>
	<script>
		const oneMeter = 100;
		const oneKilometer = 10000;
		let centimeterLength = parseFloat(prompt(`Введіть довжину в сантиметрах.`));

		let resultMeterLength = centimeterLength / oneMeter;
		let resultKilometerLength = centimeterLength / oneKilometer;
		document.write(`<p>${centimeterLength}см - це ${resultMeterLength}м, ${resultKilometerLength}км</p>`)
	</script>


</body>

</html>
