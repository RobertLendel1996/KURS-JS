			<h2>Задача 2</h2>
			<p class="task">Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>

			<script>
				let currentYear = new Date().getFullYear();
				let yearOfBirdth = parseInt(prompt(`Введіть свою дату народження`));

				let userAge = currentYear - yearOfBirdth;

				document.write(`<p>
					Вам ${userAge} років
				</p>`);
			</script>
		</main>
