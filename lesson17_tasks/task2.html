<body>
	<p>
		<strong>Задача 2.</strong>
		Створити службове авто (водій, марка, номер). Створити клас таким чином,
		щоб можна було створити тільки один екземпляр цього класу.
	</p>
	<script>
		class CompanyCar {
			static objCar
			constructor(driver, car, number) {
				if (CompanyCar.objCar) return CompanyCar.objCar

				this.driver = driver
				this.car = car
				this.number = number

				CompanyCar.objCar = this
			}
			toString() {
				return `Водій: ${this.driver}, марка: ${this.car}, номер: ${this.number}. <br>`
			}
		}
		let auto = new CompanyCar("Олексій", "audi", "AO3212BH")
		document.write(auto)
		let auto2 = new CompanyCar("Руслан", "BMW", "AO3243BH")
		document.write(auto2)
		document
	</script>
</body>
