<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task1</title>
</head>

<body>
	<p>Дано масив 30 випадкових цілих чисел.
		Підрахувати скільки було обмінів під час сортування бульбашкою</p>
	<script>
		let array = [
			23, 4, 12, 76, 23, 65, 53, 26, 13, 15,
			32, 7, 34, 76, 13, 45, 24, 22, 5, 16,
			23, 11, 12, 76, 23, 15, 53, 26, 13, 14,
		]
		document.write(`Дано масив чисел: ${array}`)
		//=========================
		let changed
		let counter = 0
		do {
			changed = false
			for (let i = 0; i < array.length; i++) {
				if (array[i - 1] > array[i]) {
					let temp = array[i - 1]
					array[i - 1] = array[i]
					array[i] = temp
					changed = true
					counter++
				}
			}
		} while (changed);
		document.write(`<p>Дано новий відсортований масив:${array}. Потрібно обмінів:${counter}</p>`)
	</script>
</body>

</html>
