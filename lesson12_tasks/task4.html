<body>
	<p> Для розглянутих методів сортування спробувати вивести етапи сортування шляхом
		виведення відповідних таблиць за зразком. Тобто кожного разу після обміну елементів
		вивести поточний стан масиву на екран.</p>
	<script>
		let array = [3, 5, 1, 4, 2]
		let counter = 0
		let changed
		do {
			changed = false
			for (let i = 0; i < array.length; i++) {
				if (array[i - 1] > array[i]) {
					let temp = array[i - 1]
					array[i - 1] = array[i]
					array[i] = temp
					changed = true
				}
				counter++
				document.write(`<p>${counter} обмін: [${array}]</p>`)
			}
		} while (changed);
	</script>
</body>

</html>
