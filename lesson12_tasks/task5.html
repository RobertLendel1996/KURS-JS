<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task5</title>
</head>

<body>
	<p>Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити,
		чи є у масиві ім’я «Olga» і під яким індексом.</p>
	<script>
		let names = ["Victor", "Oleg", "Roman", "Alex", "Olga", "Helen"]
		document.write(`<p>Початковий масив: ${names}</p>`)

		// Сортування масиву--------------------------------------------------
		function getSortName(array) {
			for (let i = 1; i < array.length; i++) {
				const element = array[i]
				j = i - 1
				while (j >= 0 && array[j] > element) {
					array[j + 1] = array[j]
					j--
				}
				array[j + 1] = element
			}
			return array
		}
		const sortName = getSortName(names)


		// Бінарний пошук------------------------------------------------------
		function getBinarySearch(array, elemSearch) {
			let first = 0
			let last = array.length - 1
			while (first <= last) {
				const average = Math.floor((first + last) / 2)
				if (array[average] === elemSearch)
					return average
				if (array[average] < elemSearch) first = average + 1
				else last = average - 1
			}
			return -1
		}
		const findBinarySearch = getBinarySearch(sortName, "Olga")


		// Результат-----------------------------------------------------------------
		document.write(`<p>Відсортованний масив: ${sortName.join(", ")}</p>`)

		if (findBinarySearch !== -1) document.write(`<br><br>Індекс: ${findBinarySearch}`)
		else document.write(`Error :(`)
	</script>
</body>

</html>
