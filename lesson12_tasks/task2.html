<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task2</title>
</head>

<body>
	<p>Дано масив 30 випадкових цілих чисел.
		Підрахувати скільки було обмінів під час сортування змішуванням.</p>
	<script>
		function getRandomNum(minNum, maxNum) {
			return minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
		}

		function getRandomArr(arrLength, minNum, maxNum) {
			let array = []
			for (let i = 0; i < arrLength; i++) {
				let randomNum = getRandomNum(minNum, maxNum)
				array.push(randomNum)
			}
			return array
		}
		let randomArr = getRandomArr(10, 1, 50)
		document.write(`Дано маси: ${randomArr}`)
		//========================================================================================================================================================
		let changeArr = (array, i, j) => {
			const arr = array[i]
			array[i] = array[j]
			array[j] = arr
		}
		//========================================================================================================================================================
		function getSortingMixing(array) {
			let indexOne = 0
			let indexTwo = array.length - 1
			let indicator = 0
			while (indexOne < indexTwo) {
				for (let i = indexOne; i < indexTwo; i++) {
					if (array[i] > array[i + 1]) {
						changeArr(array, i, i + 1)
						indicator++
					}
				}
				indexTwo--

				for (let i = indexTwo; i > indexOne; i--) {
					if (array[i] < array[i - 1]) {
						changeArr(array, i, i - 1)
						indicator++
					}
				}
				indexOne++
			}
			return indicator
		}
		let sortingMixing = getSortingMixing(randomArr)


		// Результат-----------------------------------------------------------------
		document.write(`<p>Кількість обмінів під час сортування: ${sortingMixing}</p>`)
	</script>
</body>

</html>
