<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task15</title>
</head>

<body>
	<p>Користувача поступово вводить показники температури протягом року. Знайти середню температуру.</p>
	<script>
		const totalMonth = 12
		let sumTemperature = 0

		for (let i = 1; i <= totalMonth; i++) {
			let totalMonth = parseFloat(prompt(`Середня температура ${i} місяця`))
			document.write(`<p>Середня температура ${i} місяця дорівнює ${totalMonth}°C</p>`)
			sumTemperature += totalMonth
		}
		document.write(`Середня температура протягом року дорівнює ${(sumTemperature/totalMonth).toFixed(1)}°C`)
	</script>
</body>

</html>
