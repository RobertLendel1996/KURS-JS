<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task 3</title>
</head>

<body>
	<p>Задача 3. Вивести таблицю з одним рядком і 7 стовпцями.</p>
	<script>
		document.write(`
			<table class="border">
				<tr>
		`)
		for (let i = 1; i < 8; i++) {
			document.write(`<td class="border">${i}</td>`)
		}
		document.write(`
			<tr>
				</table>
		`)
	</script>
	<style>
		.border {
			border: 1px solid black;
			padding: 10px;
		}
	</style>
</body>

</html>
