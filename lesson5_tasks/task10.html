<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<p>Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.</p>
	<script>
		const minNumber = parseInt(prompt('Введіть перше число'))
		const maxNumber = parseInt(prompt('Введіть друге число'))
		let oddSum = 0
		for (let i = minNumber; i < maxNumber; i++) {
			if (i % 2 !== 0)
				oddSum += i
		}
		document.write(`Сума непарних чисел в діапазоні від ${minNumber} до ${maxNumber} дорівнює ${oddSum}`)
	</script>
</body>

</html>
