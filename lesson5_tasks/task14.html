<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<p>Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір,
		поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно
		ввести). </p>
	<script>
		const productPrice = 200
		let moneyPay = parseFloat(prompt(`Товар коштує ${productPrice}. Внесіть суму, яку ви хочете заплатити`))
		let result

		while (moneyPay < productPrice) {
			result = parseFloat(prompt(`Товар коштує ${moneyPay}. Ви внесли ${moneyPay}. Вам залишилося внести ${productPrice - moneyPay}`))
			moneyPay += result
		}
		if (moneyPay > productPrice)
			document.write(`Дякуємо за покупку. У вас залишилось ${moneyPay-productPrice}`)
		else
			document.write(`Дякуємo за покупку`)
	</script>
</body>

</html>
