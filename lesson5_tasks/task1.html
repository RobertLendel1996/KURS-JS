<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task1</title>
</head>

<body>
	<p> Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість
		випадкових чисел вводиться користувачем.</p>
	<script>
		const number = parseInt(prompt('Введіть число'))
		if (!isFinite(number))
			document.write('not a number')
		else
			document.write('<ul>')
		for (let i = 0; i < number; i++) {
			let random = 1 + Math.floor(Math.random() * 100)
			document.write(`<li>${random}</li>`)
		}
		document.write('</ul>')
	</script>
</body>

</html>
