<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task5</title>
</head>

<body>
	<style>
		.border {
			border: 1px solid black;
			padding: 15px;
		}
	</style>
	<p>Вивести таблицю</p>
	<script>
		document.write(`<table class="border">`)
		let count = 0
		for (let i = 0; i < 3; i++) {
			document.write(`<tr>`)
			for (let j = 0; j < 3; j++) {
				document.write(`<td class="border">${count++}</td>`)
			}
			document.write(`</tr>`)
		}
		document.write(`</table>`)
	</script>
</body>

</html>
