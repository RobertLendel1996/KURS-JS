<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<p>Задача 2. Створити 10 елементів для введення цін продуктів</p>
	<script>
		document.write('<form>')
		for (let i = 1; i < 11; i++) {
			document.write(`<p>
					<span> Product ${i} </span>
					<input type="text">
					</p>
				`)
		}
		document.write('</form>')
	</script>
	<style>
		p {
			font-size: 22px;
			margin-bottom: 20px;
		}
	</style>
</body>
