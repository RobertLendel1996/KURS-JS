<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task6</title>
</head>

<body>
	<style>
		.border {
			border: 1px solid black;
			padding: 15px;
		}

		.items {
			display: flex;
			flex-wrap: wrap;
			gap: 20px;
		}
	</style>
	<p>Вивести 3 таблиці (по 3 рядки i 3 стовпці у кожній) за зразком</p>
	<script>
		let count = 0
		document.write(`<div class="items">`)
		for (let i = 0; i < 3; i++) {
			document.write(`<table class="border">`)
			for (let j = 0; j < 3; j++) {
				document.write(`<tr>`)
				for (let h = 0; h < 3; h++) {
					document.write(`<td class="border">${count++}</td>`)
				}
				document.write(`</tr>`)
			}
			document.write(`</table>`)
		}
		document.write(`</div>`)
	</script>
</body>

</html>
