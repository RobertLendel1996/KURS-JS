<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task8</title>
</head>

<body>
	<p>Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).</p>
	<script>
		let minNumber = parseInt(prompt('Введіть мінімальне число'))
		let maxNumber = parseInt(prompt('Введіть максимальне число'))
		for (let i = 0; i < 3; i++) {
			let random = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
			let confirmAsk = confirm(`Ваше число ${random}?`)
			if (confirmAsk == true)
				break
		}
	</script>
</body>

</html>
