<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task11</title>
</head>

<body>
	<p>Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.</p>
	<script>
		const minNumber = parseInt(prompt('Введіть перше число'))
		const maxNumber = parseInt(prompt('Введіть друге число'))

		let oddNumber = 0
		let count = 0

		for (let i = minNumber; i < maxNumber && count < 5; i++) {
			if (i % 2 !== 0) {
				oddNumber += i
				count++
			}
		}
		document.write(`Сума 5 непарних чисел, які знаходяться в діапазоні ${minNumber} i ${maxNumber} дорівнює ${oddNumber}`)
	</script>
</body>

</html>
