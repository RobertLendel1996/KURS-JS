<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<style>
		h2 {
			font-size: 32px;
		}
	</style>
	<p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
	<script>
		const userNumberParagraph = parseInt(prompt(`Введіть кількість абзаців`))
		for (let i = 1; i <= userNumberParagraph; i++) {
			document.write(`<h2> Заголовок ${i}</h2>`)
			for (let j = 1; j <= i; j++) {
				document.write(`<p>Розділ ${i}, параграф ${j}</p>`)
			}
			document.write(`<hr>`)
		}
	</script>
</body>

</html>
