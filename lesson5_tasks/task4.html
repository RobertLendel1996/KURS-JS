<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task4</title>
</head>
<style>
	.border {
		border: 1px solid black;
		padding: 15px;
	}
</style>

<body>
	<p>Задача 4. Вивести таблицю з 3 рядків і 7 стовпців</p>
	<script>
		document.write(`<table class="border">`)
		for (let i = 1; i < 4; i++) {
			document.write(`<tr>`)
			for (let j = 1; j < 8; j++) {
				document.write(`<td class="border">${j}</td>`)
			}
			document.write(`</tr>`)
		}
	</script>
</body>

</html>
