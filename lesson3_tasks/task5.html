<body>
	<h1>Задача 5</h1>
	<p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести
		на екран назву транспортного засобу, яким він може керувати.</p>
	<script>
		let categoryDriver = prompt('Введіть назву категорії водія (A,B,C)')

		let motocycle = 'A'
		let car = 'B'
		let carBig = 'C'

		if (categoryDriver === motocycle)
			document.write(`Ви можете водити мотоцикл`)

		else if (categoryDriver === car)
			document.write(`Ви можете водити автомобіль`)

		else if (categoryDriver === carBig)
			document.write(`Ви можете водити вантажний автомобіль`)

		else document.write(`Ви не можете водити транспортний засіб`)
	</script>
