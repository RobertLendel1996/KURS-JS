<html lang="en">

<head>
	<meta charset="UTF-8">

<body>
	<h1>Задача 3</h1>
	<p>
		Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
	</p>
	<script>
		let number = parseInt(prompt('Введіть число від 1 до 5'));

		let minNumber = 1;
		let maxNumber = 5;

		let randomNumber = Math.floor(Math.random() * (maxNumber - minNumber) + 1);

		if (number === randomNumber)
			document.write(`Ви виграли`);

		else {
			alert(`Ви не виграли`);
			number = parseInt(prompt('Введіть число від 1 до 5'));

			if (number === randomNumber)
				document.write(`Ви виграли`);
			else document.write(`Ви не виграли. Нажаль спроби закінчилися`)
		}
	</script>
</body>

</html>
