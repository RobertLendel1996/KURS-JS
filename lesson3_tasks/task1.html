<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task1</title>
</head>

<body>
	<h2 class="title">Задача 1</h2>
	<p class="task">З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї
		дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</p>
	<script>
		let firstChildName = prompt('Введіть ім’я першої дитини');
		let secondChildName = prompt('Введіть ім’я другої дитини');

		let quantityCandiesfirstChild = parseInt(prompt('Введіть кількість цукерок першої дитини'));
		let quantityCandiesSecondChild = parseInt(prompt('Введіть кількість цукерок другої дитини'));

		if (quantityCandiesSecondChild > quantityCandiesfirstChild) {
			document.write(`${secondChildName} має більше цукерок`)
		} else if (quantityCandiesfirstChild > quantityCandiesSecondChild) {
			document.write(`${firstChildName} має більше цукерок`)
		} else document.write(`У дітей кількість цукерок одинакова.`)
	</script>
</body>

</html>
