<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<h1>Задача 4</h1>
	<p>
		З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
		працівником, пенсіонером). </p>
	<script>
		let userAge = parseInt(prompt('Введіть ваш вік'));

		let kinder = 6;
		let scoolboy = 17;
		let student = 23;
		let worker = 60;


		if (userAge <= kinder) {
			document.write(`Ви ходите в садочок`)
		} else if (userAge <= scoolboy) {
			document.write(`Ви ходите в школу`)
		} else if (userAge <= student) {
			document.write(`Ви ходите в університет`)
		} else if (userAge <= worker) {
			document.write(`Ви ходите на роботу`)
		} else document.write(`Ви пенсіонер`)
	</script>
</body>

</html>
