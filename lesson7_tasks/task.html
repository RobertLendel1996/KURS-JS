<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task</title>
</head>

<body>
	<p> Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</p>
	<script>
		let monthNumber = parseInt(prompt('Введіть номер місяця', '1-12'))

		function getMonthsYear(month) {
			switch (month) {
				case 1:
				case 2:
				case 12:
					return ('Зима')
					break;
				case 3:
				case 4:
				case 5:
					return ('Весна')
					break;
				case 6:
				case 7:
				case 8:
					return ('Літо')
					break;
				case 9:
				case 10:
				case 11:
					return ('Осінь')
					break;
				default:
					return ('Помилка')
					break;
			}
		}
		document.write(getMonthsYear(monthNumber))
	</script>
</body>

</html>
