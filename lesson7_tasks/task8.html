<head>
	<meta charset="UTF-8">

<body>
	<p>Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання, куди
		переходимо при кліку на зображення (тег img повине знаходитись у середині тега a: <a> <img src=”шлях”> </a></p>
	<style>
		.title {
			font-size: 34px;
			margin-bottom: 10px;
			font-weight: 700;
			list-style: none;
		}
	</style>
	<script>
		function banner(image, title, link) {
			return `<a href="${link}" target="_blank">
				<div class="title">${title}</div>
				<img src="${image}" alt="Image">
			</a>`
		}
		let resultBanner = banner("../img/lesson7/image1.png", "cream NicoPlanet", "https://google.com")
		document.write(`${resultBanner}`)
	</script>
</body>
