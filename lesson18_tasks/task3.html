<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task3</title>
</head>

<body>
	<p>
		<strong>Задача 3.</strong>
		Користувач задає рік народження. Визначити кількість років користувача.
	</p>
	<div class="section">
		<div class="container">
			<div class="block">
				<div class="item item_1">
					<label for="year">Дата народження</label>
					<input type="number" id="year" placeholder="Введіть вашу дату народження" class="input">
				</div>

				<button id="result" class="button">Визначити ваш вік</button>
				<div class="item item_2">
					<label for="age">Ваш вік</label>
					<input type="number" id="age" placeholder="Ваш вік" class="input">
				</div>
			</div>
		</div>
	</div>
	<style>
		body {
			background: linear-gradient(180deg, rgba(200, 200, 200, 1) 23%, rgba(255, 255, 255, 1) 83%);
			min-height: 100vh;
		}

		.section {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		.container {}

		.block {
			border: 1px solid #000;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
			padding: 20px;
			transform: translate(200%, 200%) rotate(-520deg);
			opacity: 0;
			transition: all 1.5s ease 0s;
			overflow: hidden;
		}

		.loaded .block {
			transform: translate(0, 0) rotate(0deg);
			opacity: 1;
		}

		.item {
			margin-bottom: 20px;
			opacity: 0;
			transition: all 1.5s ease;
			display: flex;
			flex-direction: column;
			gap: 5px;
		}

		.item-title {
			font-size: 16px;
		}

		.item_1 {
			transform: translate(0, -200%);
			transition-delay: .3s;
		}

		.item_2 {
			transform: translate(200%, 0);
			transition-delay: .9s;
		}

		.item_3 {
			transform: translate(0px, 200%);
			transition-delay: 1.2s;
		}

		.loaded .item {
			opacity: 1;
			transform: translate(0px, 0px);
		}

		.input {
			font-size: 20px;
			padding: 5px;
			background-color: rgb(255, 0, 0, 0.1);
		}

		.button {
			font-size: 20px;
			width: 100%;
			padding: 5px;
			background-color: rgb(255, 0, 0, 0.1);
			cursor: pointer;
			opacity: 0;
			transform: translate(-200%, 0px);
			transition: all 1.5s ease 0.6s;
			margin-bottom: 20px;
		}

		.loaded .button {
			opacity: 1;
			transform: translate(0px, 0px);
		}
	</style>
</body>
<script>
	function getBirthOfYear() {
		const currentYear = 2023
		let birthOfYear = parseInt(document.getElementById('year').value)
		let age = currentYear - birthOfYear
		document.getElementById('age').value = age
	}
	window.onload = function() {
		document.documentElement.classList.add('loaded')
		document.getElementById('result').onclick = getBirthOfYear
	}
</script>

</html>
