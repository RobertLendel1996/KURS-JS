<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task5</title>
</head>

<body>
	<p>
		<strong>Задача 5.</strong>
		Відобразити таблицю 3*4 з випадковими числами (її треба динамічно створити і вставити на сторінку)
	</p>
	<div id="table" class="table"></div>
	<style>
		table,
		td,
		tr {
			border: 1px solid #000;
			padding: 4px;
			font-size: 32px;
		}

		.table {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		body {
			background: linear-gradient(180deg, rgba(200, 200, 200, 1) 23%, rgba(255, 255, 255, 1) 83%);
			min-height: 100vh;
		}
	</style>
	<script>
		function createTable() {
			let table = document.createElement('table')
			for (let i = 0; i < 3; i++) {
				let tr = document.createElement('tr')
				for (let i = 0; i < 3; i++) {
					let td = document.createElement('td')
					const randomNumber = 1 + Math.floor(Math.random() * (30 - 1 + 1))
					td.append(randomNumber)
					tr.append(td)
					table.append(tr)
				}
			}
			document.getElementById('table').append(table)
		}
		window.onload = createTable
	</script>
</body>

</html>
