<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task9</title>
</head>

<body>
	<p> Дано масив імен. Сформувати масив з перших літер цих імен.</p>
	<script>
		let userName = ['Іван', 'Михайло', 'Василь', 'Іванка', 'Орися', 'Наталія']

		let userNameFirstLetter = userName.map(
			(name, index) => name[0]
		)

		document.write(`
			<p>Дано масив з іменами ${userName}</p>
			<p>Масив з перших букв даних імен ${userNameFirstLetter}</p>
		`)
	</script>
</body>

</html>
