<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task6</title>
</head>

<body>
	<p>Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</p>
	<script>
		let userNumber = parseInt(prompt('Введіть кількість елементів для масиву'))

		function getUserElements(userNumber) {
			let elements = []
			for (let i = 0; i < userNumber; i++) {
				const randomNumber = 1 + Math.floor(Math.random() * (20 - 1 + 1))
				elements.push(randomNumber)
			}
			return elements
		}
		let newArray = getUserElements(userNumber)
		document.write(`Дано масив з елементами ${newArray}`)

		newArray.forEach((element, index, arrRef) => {
			if (element > arrRef[0])
				document.write(`<p>${index + 1} елемент масиву дорівнює ${element*2}</p>`)
		});
	</script>
</body>

</html>
