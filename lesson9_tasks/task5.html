<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task5</title>
</head>

<body>
	<p>Дано масив елементів. Знайти добуток додатних елементів</p>
	<script>
		const userNumber = parseInt(prompt('Введіть кількість елементів'))

		function getUserElements(userNumber) {
			let array = []
			for (let i = 0; i < userNumber; i++) {
				const randomNumber = -10 + Math.floor(Math.random() * (20 - -10 + 1))
				array.push(randomNumber)
			}
			return array
		}

		let newArray = getUserElements(userNumber)

		let result = 1
		for (const elementPositive of newArray) {
			if (elementPositive > 0)
				result = result * elementPositive
		}

		document.write(`
			<p>Дано масив: ${newArray}</p>
			<p>Добуток додатніх елементів: ${result}</p>
		`)
	</script>
</body>

</html>
