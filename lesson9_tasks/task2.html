<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task2</title>
</head>

<body>
	<p>Користувач вводить кількість елементів. Створити масив, у якому
		перша половина заповнена 1-цями, а друга заповнена 7-ками.
	</p>
	<script>
		const userNumber = parseInt(prompt('Введіть кількість елементів для масиву'))
		const halfArray = userNumber / 2

		let array = new Array(userNumber)
		array.fill(1, 0, halfArray)
		array.fill(7, halfArray)

		document.write(`Массив: ${array}`)
	</script>
</body>

</html>
