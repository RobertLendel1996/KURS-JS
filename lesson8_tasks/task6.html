<body>
	<p> Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити
		користувач (кількість грошей задається).</p>
	<style>
		p {
			font-size: 24px;
		}
	</style>
	<script>
		const productPrices = [23, 104, 205, 330, 203]
		const productTitles = ['Жуйка', 'Печиво', 'Ковбаса', 'Сир', 'Картопля']
		const countUserMoney = parseFloat(prompt('Введіть кількість грошей'))

		function isChooseOptions(prices, titles, userMoney) {
			let enoughMoney = ``
			let result

			for (let i = 0; i < prices.length; i++) {
				if (userMoney >= prices[i])
					enoughMoney += `<p>${titles[i]}: ${prices[i]}грн</p>`
			}
			if (enoughMoney)
				result = `У вас вистачає грошей на ${enoughMoney}`
			else
				result = `У вас недостатньо грошей.`
			return result
		}
		document.write(isChooseOptions(productPrices, productTitles, countUserMoney))
	</script>
</body>

</html>
