<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<body>
	<p>Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він
		відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є
		хоча би одна трійка)).</p>
	<script>
		function getRatings(subjectNumber) {
			let subjectsRatings = []
			for (let i = 0; i < subjectNumber; i++) {
				let randomRating = Math.floor(Math.random() * 5) + 1
				subjectsRatings.push(randomRating)
			}
			return subjectsRatings
		}

		function getPerfomance(ratingsArr) {
			let result
			let averageScore = 0
			for (let i = 0; i < ratingsArr.length; i++) {
				if (ratingsArr[i] === 1) {
					result = 'Ти дуже погано вчишся'
					break
				} else if (ratingsArr[i] === 2) {
					result = 'Ти двійчоник.'
					break
				} else if (ratingsArr[i] === 3) {
					result = 'Ти трійочник.'
					break
				} else if (ratingsArr[i] === 4) {
					result = 'Ти хорошист.'
					break
				} else
					result = 'Ти відмінник.'
			}
			for (let i = 0; i < ratingsArr.length; i++) {
				averageScore += ratingsArr[i]
			}
			return result + `<br>Твій середній бал: ${averageScore / ratingsArr.length}`
		}
		document.write(getPerfomance(getRatings(5)))
	</script>
</body>

</html>
