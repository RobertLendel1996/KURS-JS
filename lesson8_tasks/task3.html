<body>
	<p> Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».</p>
	<style>

	</style>
	<script>
		const nameStudents = ['Василь', 'Іван', 'Михайло', 'Іван', 'Микола', 'Василь', 'Іван', 'Михайло']

		function selectNamesStudents(nameStudents) {
			neededName = 0
			for (let i = 0; i < nameStudents.length; i++) {
				if (nameStudents[i] === 'Іван') {
					neededName++
				}
			}
			return neededName
		}

		document.write(`Ім’я Іван зустрічається ${selectNamesStudents(nameStudents)} рази`)
	</script>
